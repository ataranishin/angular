<header class="courses-header">
	<div class="logo">
    <p>Logo</p>
  </div>
  <div class="auth" *ngIf='isAuthenticated()'>
    <p>You're signed in as <span>{{name.first}} {{name.last}}</span></p>
    <button type="button" class="btn btn-outline-dark .navbar-right" (click)="onLogout()">Logout</button>
  </div>
</header>
