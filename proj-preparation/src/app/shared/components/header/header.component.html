<div class="mt-2 container-fluid">
  <div class="row">
  		<div class="col-10">
        <p>Logo</p>
      </div>
      <div class="col" *ngIf='isAuthenticated()'>
        <p>You're signed in as <span>{{name.first}} {{name.last}}</span></p>
      </div>
      <div class="text-right col" *ngIf='isAuthenticated()'>
        <button type="button" class="btn btn-outline-dark .navbar-right" (click)="onLogout()"></button>
      </div>
  </div>
</div>
