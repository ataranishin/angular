  <div class="courses-container">
    <app-search>
      <div class="row">
        <div class="col-8">
            <input type="text" #search name="search" id="search" [(ngModel)]="searchText"/>
            <button type="button" class="ml-5 btn btn-outline-dark" (click)="setSearchable()">Search</button>
        </div>
        <div class="col text-right">
          <button type="button" class="btn btn-outline-dark" (click)='onAddCourse()'>Add course</button>
        </div>
      </div>
    </app-search>
    <app-course
     *ngFor='let course of courses | orderBy: "creation"'
     [course]='course'
     (delete)='onDelete($event)'>
   </app-course>
    <div *ngIf='courses.length===0;else button' class='no-data'>
      No data. Feel free to add new course.
    </div>
    <ng-template #button><button (click)="onShowMore()" class="btn btn-outline-dark btn-default btn-block">Load More</button></ng-template>
</div>
