  <div class="row">
    <div class="col-8">
        <input type="text"
               name="search"
               [ngModel]="searchValue"
               (ngModelChange)='onChangedSearchValue($event)'
               (keyup)='onSearch()'/>
    </div>
    <div class="col text-right">
      <button type="button" class="btn btn-outline-dark" (click)='onAddCourse()'>Add course</button>
    </div>
  </div>
